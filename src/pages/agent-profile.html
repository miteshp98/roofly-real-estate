<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the best listings with Roofly, the modern solution for buying, renting, and selling homes. Discover detailed property insights, professional agents, and find your dream home today!"
    />

    <meta
      name="keywords"
      content="real estate, homes for sale, property listings, apartments for rent, buy a home, real estate agents, houses for sale, modern real estate, Roofly"
    />

    <meta name="author" content="Roofly Team" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta
      property="og:title"
      content="Roofly - Your Modern Real Estate Solution"
    />

    <meta
      property="og:description"
      content="Find your dream home with Roofly. Browse our curated listings, connect with trusted agents, and explore properties tailored to your needs."
    />
    <meta property="og:type" content="website" />

    <!-- <meta property="og:url" content="https://htmlcheatsheet.com/" /> -->
    <!-- <meta property="og:image" content="https://htmlcheatsheet.com/demo.jpg" /> -->

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Language" content="en-US" />

    <!-- Google Font's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/custom.css" />

    <title></title>
  </head>

  <body class="bg-orange-50">
    <div class="bg-overlay z-10"></div>
    <header
      class="site-header w-full border border-x-0 border-t-0 border-gray-500/[.4]"
    >
      <nav
        class="main-nav mx-auto max-w-screen-2xl flex p-3 justify-between items-center 2xl:pl-0"
        aria-label="global"
      >
        <div class="site-logo p-1">
          <a
            href="../index.html"
            class="font-brand text-2xl text-slate-950 font-medium md:text-3xl"
          >
            Roofly
          </a>
        </div>
        <div class="nav-toggle-btn-wrap flex items-center gap-2">
          <a
            href="./contact-us.html"
            class="contact-us-btn text-base border-slate-950 rounded-lg bg-transparent py-1 border px-3 uppercase tracking-wide font-medium text-slate-950 md:py-2 md:px-5 hover:bg-zinc-950 transition duration-500 ease-in-out hover:text-white"
          >
            Contact Us
          </a>
          <button class="open-nav-btn text-slate-950 p-1 md:p-2">
            <svg
              class="size-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div
          class="navbar fixed w-full max-w-lg h-full bg-orange-50 z-10 p-5 py-5 flex flex-col justify-between font-brand"

          <div class="close-wrapper self-end">
            <button
              class="close-nav-btn uppercase text-xs tracking-widest font-light"

              Close
            </button>
          </div>
          <ul
            class="nav-menu flex flex-col gap-5 tracking-widest text-slate-950"
          >
            <li class="nav-item uppercase">
              <a
                href="../index.html"
                class="nav-link pb-5 block border border-x-0 border-t-0 hover:border-slate-800"
                aria-current="page"
              >
                Home
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
            <li class="nav-item uppercase">
              <a
                href="./about-us.html"
                class="nav-link pb-5 block border border-x-0 border-t-0 hover:border-slate-800"

                <i class="fa-solid fa-arrow-right"></i>

            </li>
            <li class="nav-item uppercase">
              <a
                href="./properties.html"
                class="nav-link pb-5 block border border-x-0 border-t-0 hover:border-slate-800"
              >
                properties
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
            <li class="nav-item uppercase">
              <a
                href="./properties-categories.html"
                class="nav-link pb-5 block border border-x-0 border-t-0 hover:border-slate-800"
              >
                properties Categories
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
            <li class="nav-item uppercase">
              <a
                href="./services.html"
                class="nav-link pb-5 block border border-x-0 border-t-0 hover:border-slate-800"
              >
                Services
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
            <li class="nav-item uppercase">
              <a href="./blog.html" class="nav-link pb-5 block">
                Blogs
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-social-wrapper md:flex justify-between">
            <ul
              class="social-media p-2 flex items-center justify-center gap-3 text-sm"
            >
              <li class="social-item px-1 list-none">
                <a href="https://twitter.com/" class="social-links">
                  Twitter
                </a>
              </li>
              <li class="social-item px-1">
                <a href="https://www.facebook.com/" class="social-links">
                  Facebook
                </a>
              </li>
              <li class="social-item px-1">
                <a href="https://www.instagram.com/" class="social-links">
                  Instagram
                </a>
              </li>
            </ul>
            <p class="copyright-text text-center p-2 text-sm">
              &copy; 2024 Roofly
            </p>
          </div>
        </div>
      </nav>
    </header>
    <section class="agent-profile-section p-4 py-16 font-body">
      <div class="container agent-profile-container mx-auto max-w-screen-2xl">
        <div class="container-title py-5">
          <p class="uppercase text-stone-600 text-sm tracking-wide">Experts</p>

          <h1 class="text-stone-950 text-5xl font-heading"></h1>
        </div>

        <div
          class="agent-profile-overview-wrapp mt-5 flex flex-col gap-10 md:flex-row"
        ></div>
      </div>
    </section>
    <footer class="foooter-section pt-12 font-body md:pt-20">
      <div
        class="footer-contact-us-wrappper p-5 py-20 flex flex-col items-center gap-4 md:py-32"
      >
        <h2
          class="font-heading text-3xl text-center text-white md:text-4xl lg:text-5xl max-w-48 md:max-w-6xl"
        >
          Contact us for advice & support
        </h2>
        <a
          class="collaborate-btn text-sm border-stone-50/[0.5] rounded-lg bg-stone-500/[0.7] py-2 border px-4 uppercase tracking-wide font-medium text-slate-300 md:py-2 md:px-5 hover:bg-zinc-950 hover:text-white transition duration-300 ease-in-out hover:border-black"

                  class="footer-nav-link hover:underline"
                >
                  About Us
                </a>
              </li>
              <li class="footer-nav-item">
                <a

                  class="footer-nav-link hover:underline"
                >
                  Properties
                </a>
              </li>
              <li class="footer-nav-item">
                <a
                  href="./our-agents.html"
                  class="footer-nav-link hover:underline"
                >
                  Our Agents
                </a>
              </li>
              <li class="footer-nav-item">
                <a
                  href="./services.html"
                  class="footer-nav-link hover:underline"
                >
                  Services
                </a>
              </li>
              <li class="footer-nav-item">
                <a href="./blog.html" class="footer-nav-link hover:underline">
                  Blogs
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-social-container flex gap-2">
            <div class="footer-social-item text-sm">
              <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"> </i>
              </a>
            </div>
            <div class="footer-social-item text-sm">
              <a href="https://facebook.com/">
                <i class="fa-brands fa-facebook-f"> </i>
              </a>
            </div>
            <div class="footer-social-item text-sm">
              <a href="https://twitter.com/">
                <i class="fa-brands fa-x-twitter"> </i>
              </a>
            </div>
            <div class="footer-social-item text-sm">
              <a href="https://www.youtube.com/">
                <i class="fa-brands fa-youtube"> </i>
              </a>
            </div>
          </div>
        </div>

            <form action="">
              <label
                for="newsletter"
                class="uppercase tracking-wide font-medium"
              >
                Newsletter
              </label>
              <div class="newsletter-email-wrap my-3">
                <input
                  type="email"
                  name="newsletter"
                  id="newsletter"
                  placeholder="Signup for Updates"
                />
                <button type="submit">
                  <i class="fa-solid fa-arrow-right"> </i>
                </button>
              </div>
            </form>
          </div>
          <div class="footer-right-container">
            <p class="text-sm text-stone-600 text-center">&copy; 2024 Roofly</p>
          </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/ourAgent/agentView.js"></script>
