<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the best listings with Roofly, the modern solution for buying, renting, and selling homes. Discover detailed property insights, professional agents, and find your dream home today!"
    />

    <meta
      name="keywords"
      content="real estate, homes for sale, property listings, apartments for rent, buy a home, real estate agents, houses for sale, modern real estate, Roofly"
    />

    <meta name="author" content="Roofly Team" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta
      property="og:title"
      content="Roofly - Your Modern Real Estate Solution"
    />

    <meta
      property="og:description"
      content="Find your dream home with Roofly. Browse our curated listings, connect with trusted agents, and explore properties tailored to your needs."
    />
    <meta property="og:type" content="website" />

    <!-- <meta property="og:url" content="https://htmlcheatsheet.com/" /> -->
    <!-- <meta property="og:image" content="https://htmlcheatsheet.com/demo.jpg" /> -->

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Language" content="en-US" />

    <!-- Google Font's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/custom.css" />

    <title>Roofly: Modern Real Estate Solutions</title>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header absolute w-full">
      <nav
        class="main-nav mx-auto max-w-screen-2xl flex p-3 justify-between items-center"
        aria-label="global"
      >
        <div class="site-logo p-1">
          <a href="#" class="font-brand text-2xl text-slate-100 font-medium"
            >Roofly</a
          >
        </div>

        <div class="nav-toggle-btn-wrap flex items-center gap-2">
          <a
            href="#"
            class="contact-us-btn text-base border-slate-50/[.07] rounded-lg bg-slate-50/[.07] py-1 border px-3 uppercase tracking-wide font-medium text-slate-300"
            >Contact Us</a
          >

          <button class="open-nav-btn text-slate-100 p-1">
            <svg
              class="size-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>

        <div
          class="navbar fixed w-full h-full bg-orange-50 z-10 inset-0 p-5 py-5 flex flex-col justify-between font-brand hidden"
        >
          <div class="close-wrapper self-end">
            <button
              class="close-nav-btn uppercase text-xs tracking-widest font-light"
            >
              Close
            </button>
          </div>

          <ul
            class="nav-menu flex flex-col gap-5 tracking-widest text-slate-950"
          >
            <li class="nav-item uppercase">
              <a
                href="#"
                class="nav-link pb-5 block border border-x-0 border-t-0 border-slate-800"
                >Home
              </a>
            </li>

            <li class="nav-item uppercase">
              <a
                href="#"
                class="nav-link pb-5 block border border-x-0 border-t-0"
                >About us
              </a>
            </li>

            <li class="nav-item uppercase">
              <a
                href="#"
                class="nav-link pb-5 block border border-x-0 border-t-0"
                >properties
              </a>
            </li>

            <li class="nav-item uppercase">
              <a
                href="#"
                class="nav-link pb-5 block border border-x-0 border-t-0"
                >properties Categories
              </a>
            </li>

            <li class="nav-item uppercase">
              <a
                href="#"
                class="nav-link pb-5 block border border-x-0 border-t-0"
                >Services
              </a>
            </li>

            <li class="nav-item uppercase">
              <a href="#" class="nav-link pb-5 block">Blogs </a>
            </li>
          </ul>

          <div class="navbar-social-wrapper">
            <ul
              class="social-media p-2 flex items-center justify-center gap-3 text-sm"
            >
              <li class="social-item px-1 list-none">
                <a href="#" class="social-links">Twitter</a>
              </li>

              <li class="social-item px-1">
                <a href="#" class="social-links">Facebook</a>
              </li>

              <li class="social-item px-1">
                <a href="#" class="social-links">Instagram</a>
              </li>
            </ul>

            <p class="copyright-text text-center p-2 text-sm">
              &copy; 2024 Roofly
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section flex items-end">
        <div class="container h-full max-w-screen-2xl mx-auto text-center">
          <h1
            class="hero-title font-heading text-4xl leading-tight p-3 uppercase font-medium text-white"
          >
            Discover Your Dream Home with Roofly
          </h1>

          <p class="section-tagline p-3 text-white font-body uppercase text-sm">
            Innovative Real Estate Solutions for Modern Living
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
